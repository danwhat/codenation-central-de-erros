## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://172.17.0.2:5432/codenation}
spring.datasource.username=${USERNAME:postgres}
spring.datasource.password=${PASSWORD:docker}

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

security.oauth2.client.scope=password
security.oauth2.client.client-secret=123
security.oauth2.client.client-id=codenation